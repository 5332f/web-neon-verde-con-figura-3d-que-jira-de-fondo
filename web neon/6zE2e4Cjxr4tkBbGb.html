  <a href="https://canelacala.pro" target="_blank" class="social-icon"><i class="fas fa-globe"></i></a>

<script>
const inventions = [
  {
    name: "NeuroQuantum Interface",
    description: "...",
    image: "imagen/1.png",
    twitter: "https://tucripto.xyz"
  },
  {
    name: "Quantum Realm Viewer",
    description: "...",
    image: "imagen/6.png",
    twitter: "https://texto-vos.netlify.app"
  },
  {
    name: "Nanobot Swarm Assembler",
    description: "...",
    image: "imagen/1.png",
    twitter: "https://t.me/cala_eloso"
  },
  {
    name: "Eco-Quantum Harmonizer",
    description: "...",
    image: "imagen/4.png",
    twitter: "https://t.me/cala_eloso"
  },
  {
    name: "Quantum Energy Synthesizer",
    description: "...",
    image: "imagen/5.png",
    twitter: "https://t.me/cala_eloso"
  }
];

function showDetails(index) {
  const invention = inventions[index];
  window.open(invention.twitter, '_blank');
}

// Three.js background
const scene = new THREE.Scene();
const camera = new THREE.PerspectiveCamera(75, window.innerWidth / window.innerHeight, 0.1, 1000);
const renderer = new THREE.WebGLRenderer({ alpha: true });
renderer.setSize(window.innerWidth, window.innerHeight);
document.body.insertBefore(renderer.domElement, document.body.firstChild);

const geometry = new THREE.TorusKnotGeometry(10, 3, 100, 16);
const material = new THREE.MeshBasicMaterial({ color: 0x00ff00, wireframe: true });
const torusKnot = new THREE.Mesh(geometry, material);
scene.add(torusKnot);

camera.position.z = 30;

function animate() {
  requestAnimationFrame(animate);
  torusKnot.rotation.x += 0.01;
  torusKnot.rotation.y += 0.01;
  renderer.render(scene, camera);
}
animate();

// GSAP animations
gsap.from('.invention', {
  duration: 1,
  opacity: 0,
  y: 50,
  stagger: 0.2,
  ease: 'power3.out'
});

gsap.to('.invention', {
  duration: 2,
  y: '10px',
  repeat: -1,
  yoyo: true,
  ease: 'sine.inOut',
  stagger: {
    each: 0.5,
    from: 'random'
  }
});

gsap.from('.social-icon', {
  duration: 1,
  opacity: 0,
  x: 50,
  stagger: 0.2,
  ease: 'power3.out'
});

// Handle window resize
window.addEventListener('resize', () => {
  camera.aspect = window.innerWidth / window.innerHeight;
  camera.updateProjectionMatrix();
  renderer.setSize(window.innerWidth, window.innerHeight);
});

// Motivational quotes
const motivationalQuotes = [
  "Sigenos en las Redes",
  "REGALAMOS CRIPTO EN CADA VIDEO DE YOUTUBE",
  "EN TELEGRAM INFORMAMOS DE NOVEDADES DE CRIPTO",
  "EN TWITTER-X TENEMOS LOS ULTIMOS NOTISIAS",
  "EN LA WEB DE CANELA-CALA SABRAS MAS SOBRE EL PROYECTO",
  "EN EL CANAL DE YOUTUBE SUBIMOS VIDESOS TODA LA SEMANA",
  "SIGENOS PARA GANAR CRIPTOMONEDAS GRATIS",
  "TE REGALO MONEDAS CRIPTO Y MAS",
  "APRENDE SOBRE EL MUNDO DE LAS CRIPTOMONEDAS",
  "TODAS ESTAS ERAMIETAS TE SERVIRAN PARA APREDER"
];

function showMotivationalQuote() {
  const quoteElement = document.getElementById('motivational-quote');
  const randomQuote = motivationalQuotes[Math.floor(Math.random() * motivationalQuotes.length)];
  quoteElement.textContent = randomQuote;
  
  // Animate the quote
  gsap.from(quoteElement, {
    duration: 1,
    opacity: 0,
    y: 20,
    ease: 'power2.out'
  });
}

// Show a motivational quote every 10 seconds
showMotivationalQuote();
setInterval(showMotivationalQuote, 10000);

// Add hover effects to social media icons
const socialIcons = document.querySelectorAll('.social-icon');
socialIcons.forEach(icon => {
  icon.addEventListener('mouseenter', () => {
    gsap.to(icon, {duration: 0.3, scale: 1.2, color: '#ffffff'});
  });
  icon.addEventListener('mouseleave', () => {
    gsap.to(icon, {duration: 0.3, scale: 1, color: '#00ff00'});
  });
});
</script>
</body></html>
